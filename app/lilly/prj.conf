# Display
CONFIG_DISPLAY=y
CONFIG_GC9X01X=y

# SPI
CONFIG_SPI=y

# GPIO
CONFIG_GPIO=y

# Heap for display buffer
CONFIG_HEAP_MEM_POOL_SIZE=32768

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# USB CDC ACM (enables picotool reboot command)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_UART_LINE_CTRL=y

# Console over USB
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_USB_DEVICE_VID=0x2E8A
CONFIG_USB_DEVICE_PID=0x000A
CONFIG_USB_DEVICE_MANUFACTURER="Lilly"
CONFIG_USB_DEVICE_PRODUCT="Christmas Ornament"
